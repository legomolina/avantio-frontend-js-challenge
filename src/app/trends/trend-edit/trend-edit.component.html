<dialog #dialog class="trend-edit-dialog">
  <header>
    <h3>Nueva noticia</h3>

    <div class="actions">
      <app-button kind="text" (click)="closeModal()">Cancelar</app-button>
      <app-button kind="primary" (click)="submitForm()">Guardar</app-button>
    </div>
  </header>

  <section [formGroup]="formGroup">
    <app-input
      formControlName="url"
      [invalid]="formGroup.controls.url.invalid"
      name="url"
      type="url"
    >
      URL
    </app-input>

    <app-input
      formControlName="image"
      [invalid]="formGroup.controls.image.invalid"
      name="image"
      type="url"
    >
      URL Imagen
    </app-input>

    <app-input
      formControlName="title"
      [invalid]="formGroup.controls.title.invalid"
      name="title"
    >
      Título
    </app-input>

    <div class="provider-selector">
      <span class="label">Proveedor</span>

      <div class="selector">
        El mundo
        <app-switch [checked]="formGroup.controls.provider.value === 'elpais'" (change)="onProviderChange($event)"></app-switch>
        El país
      </div>
    </div>

    <app-textarea
      formControlName="content"
      [invalid]="formGroup.controls.content.invalid"
      name="content"
    >
      Contenido
    </app-textarea>
  </section>
</dialog>
